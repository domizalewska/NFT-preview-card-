<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./main.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="square">
      <div class="picture">
        <img class="eqicon" src="./images/image-equilibrium.jpg">
      </div>
      <div class="upper">
        <h3>Equilibrium #3429 </h3>
        <p class="text"> Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="bottom">
        <div class="left">
          <img class="icon" src="./images/icon-ethereum.svg">
          <p class="icon-name">0.041 ETH</p>
        </div>
        <div class="right">
          <img class="counter" src="./images/icon-clock.svg">
          <p class="counter-name">3 days left</p>
        </div>
      </div>
      <div class="line">
        <span class="line"></span>
      </div>
      <div class="author">
        <img class="photo" src="./images/image-avatar.png">
        <p>Creation of </p>
        <p class="photo-name">Jules Wyvern</p>
      </div>
    </div>
  </div>




</body>

</html>
